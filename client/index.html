<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완벽한 텍스트 출력 - Realtime API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        .connect-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .connect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .status.recording {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant-message {
            background: #e9ecef;
            color: #333;
            border: 2px solid #dee2e6;
        }
        .transcription-display {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-style: italic;
            color: #856404;
            display: none;
        }
        .tts-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tts-btn {
            background: #6f42c1;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            min-width: auto;
        }
        .tts-btn:hover {
            background: #5a32a3;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 완벽한 텍스트 출력 시스템</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            음성 입력 → 텍스트 응답 → 커스텀 TTS
        </p>
        
        <div class="controls">
            <button id="connect" class="connect-btn">🔗 연결하기</button>
        </div>

        <div id="status" class="status info">연결 버튼을 클릭하여 시작하세요</div>

        <div id="transcription" class="transcription-display">
            <strong>🗣️ 실시간 인식:</strong> <span id="transcription-text"></span>
        </div>

        <div id="chatContainer" class="chat-container"></div>

        <div class="tts-controls">
            <button id="pauseBtn" class="tts-btn">⏸️ TTS 일시정지</button>
            <button id="resumeBtn" class="tts-btn">▶️ TTS 재생</button>
            <button id="stopTtsBtn" class="tts-btn">⏹️ TTS 중지</button>
        </div>

        <div id="debug" class="debug-info">
            <strong>디버그 정보:</strong><br>
            <div id="debug-content"></div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
